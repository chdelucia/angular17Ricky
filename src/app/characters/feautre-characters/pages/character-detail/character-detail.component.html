@if (character) {
  <section class="character-container">
    <app-character-detail-card [char]="character"></app-character-detail-card>

    <a
      class="button"
      (click)="goBack()"
      (keydown.enter)="goBack()"
      tabindex="0"
      role="button"
      aria-label="go back"
      data-cy="go-back"
    >
      Go back
    </a>
  </section>
}

<app-similar-character [char]="character"></app-similar-character>
