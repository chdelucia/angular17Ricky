<section class="chars-container">
  @for (character of characters; track character.id) {
    <app-character-card
      [character]="character"
      class="char-card"
      [routerLink]="[detailRoute, character.id]"
      [info]="character"
      [state]="{ details: character }"
      data-cy="char-card"
    >
    </app-character-card>
  }
</section>
