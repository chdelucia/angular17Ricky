
<section *ngIf="characters" class="chars-container">
  @for (character of characters; track character.id) {

    <div class="char-card" [routerLink]="[detailRoute, character.id]">
      <div class="char-card__img" [class.dead]="character.status === 'Dead'">
        <img [src]="character.image" alt="Avatar">
      </div>
      <div class="char-card__info">
        <p class="char-card__info__name"> {{ character.name }}</p>
      </div>
    </div>

  }
</section>
