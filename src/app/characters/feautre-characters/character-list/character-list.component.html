
<section *ngIf="characters$ | async as response" class="chars-container">
  {{ response.results.length}}
  @for (character of response.results; track character.id) {
    <div class="char-card">
      <div class="char-card__img">
        <img [src]="character.image" alt="Avatar">
      </div>
      <div class="char-card__info">
        <p>{{ character.url}}</p>
        <p>Name: {{ character.name }}</p>
        <p>Biography: {{ character.species }}</p>
      </div>
    </div>

  }
</section>
