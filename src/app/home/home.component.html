
@defer(when charactersResponse) {
  <section class="filters">
    <app-filter-name></app-filter-name>
    <app-pagination
      [info]="charactersResponse.info"
    ></app-pagination>
  </section>

  @if (noResult) {
    <section class="no-results" data-cy="no-results">
      No results, try other names!
    </section>
  } @else {
    <app-character-list [chars]="charactersResponse.results"></app-character-list>
  }

} @placeholder(minimum 400ms) {
  <app-loader></app-loader>
}
