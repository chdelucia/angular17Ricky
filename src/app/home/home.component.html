@defer (when charactersResponse) {
  <app-filters></app-filters>
  <app-shared-pagination
    [info]="charactersResponse.info"
  ></app-shared-pagination>

  @if (noResult) {
    <app-shared-no-results></app-shared-no-results>
  } @else {
    <app-character-list
      [characters]="charactersResponse.results"
    ></app-character-list>
  }
} @placeholder (minimum 2000ms) {
  <section class="filters">
    <app-shared-filter-name-skeleton></app-shared-filter-name-skeleton>
    <app-shared-filter-name-skeleton></app-shared-filter-name-skeleton>
  </section>
  <app-card-skeleton></app-card-skeleton>
}
