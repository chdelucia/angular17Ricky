@defer (when charactersResponse) {
  <section class="filters">
    <app-shared-filter-name></app-shared-filter-name>
    <app-shared-pagination
      [info]="charactersResponse.info"
    ></app-shared-pagination>
  </section>

  @if (noResult) {
    <section class="no-results" data-cy="no-results">
      No results, try other names!
    </section>
  } @else {
    <app-character-list
      [characters]="charactersResponse.results"
    ></app-character-list>
  }
} @placeholder (minimum 400ms) {
  <app-shared-loader></app-shared-loader>
}
